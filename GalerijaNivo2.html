<!DOCTYPE html>

<head>

    <style>

            height: 100%;

            font-family: 'Georgia', serif;
            background: url('pictures/gallery.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }
        .score-container {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 6px #000;
            text-align: center;
            padding: 10px 0;
            user-select: none;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .image-frame {
            background: #735643;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            margin-bottom: 10px;
            text-align: center;
            max-width: 80vw;
        }
        .image-frame img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 12px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .answer-button {
            padding: 10px 20px;
            background: #8b5e3c;
            border: 2px solid #6b4c2b;
            border-radius: 50px;
            font-weight: bold;
            color: #f5e1c0;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .answer-button:hover {
            background: #a27c5a;
        }
        .help-box {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: #735643;
            padding: 5px 10px;
            border-radius: 25px;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 100;
            gap: 8px;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .help-text {
            color: #f5e1c0;
            font-size: 12px;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }
        #helpHintBox {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(115, 86, 67, 0.95);
            color: #f5e1c0;
            padding: 6px 12px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.7);
            font-family: 'Georgia', serif;
            font-size: 10px;
            font-weight: bold;
            margin-top: 6px;
            min-width: 150px;
            max-width: 250px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 110;
            user-select: none;
        }
        #helpHintBox.visible {
            visibility: visible;
            opacity: 1;
        }
        #hintBox {
            background: rgba(115, 86, 67, 0.95);
            color: #f5e1c0;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 90vw;
            margin-left: auto;
            margin-right: auto;
            transition: opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        #hintBox.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
<div class="score-container">
    –ü–æ–µ–Ω–∏: <span id="score-display">0</span> / 21
</div>
<div class="image-container" id="mainContent">

    <div class="buttons" id="buttonGroup">
        <button class="answer-button" onclick="checkAnswer('REAL')">–í–∏—Å—Ç–∏–Ω—Å–∫–∞</button>
        <button class="answer-button" onclick="checkAnswer('FAKE')">–ì–µ–Ω–µ—Ä–∏—Ä–∞–Ω–∞</button>

</div>
<div class="help-box" onclick="toggleHint()" onmouseleave="hideHelpHint()">
    <div class="avatar">
        <img src="pictures/galerijamen.png" alt="–ê–≤–∞—Ç–∞—Ä" />
    </div>
    <div class="help-text">–ö–ª–∏–∫–Ω–∏ –∑–∞ –ø–æ–º–æ—à üîç</div>
    <div id="helpHintBox"></div>
</div>
<script>
    const images = [
        { src: 'picture1.JPG', answer: 'FAKE', hint: '–î–∞–ª–∏ –æ—á–∏—Ç–µ –∏–∑–≥–ª–µ–¥–∞–∞—Ç –ø—Ä–∏—Ä–æ–¥–Ω–æ?', points: 2.1 },
        { src: 'picture2.jpg', answer: 'REAL', hint: '–û–±—Ä–∞—Ç–∏ –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –ø—Ä–∏—Ä–æ–¥–Ω–∏—Ç–µ —Å–µ–Ω–∫–∏ –∏ –¥–µ—Ç–∞–ª–∏!', points: 2.1 },
        { src: 'picture3.png', answer: 'FAKE', hint: '–ü–æ–≥–ª–µ–¥–Ω–∏ —ò–∞ –≤—Ä–≤–∫–∞—Ç–∞ –æ–¥ –¥—É–∫—Å–µ—Ä–æ—Ç –Ω–∞ –¥–µ–≤–æ—ò–∫–∞—Ç–∞.', points: 2.1 },
        { src: 'picture4.jpg', answer: 'REAL', hint: '–î–∞–ª–∏ —Å–ª–∏–∫–∞—Ç–∞ —Å–æ–¥—Ä–∂–∏ –¥–µ—Ç–∞–ª–∏? –°–æ –∫–æ—ò —Ç–∏–ø –Ω–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—ò–∞ —Å–µ –∞—Å–æ—Ü–∏—Ä–∞—à–µ –æ–≤–∞–∞ –∫–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞?', points: 2.1 },
        { src: 'picture5.png', answer: 'FAKE', hint: '–ü–æ–≥–ª–µ–¥–Ω–µ—Ç–µ –≥–∏ —Ä–∞–∫–∞–≤–∏—Ü–∏—Ç–µ –Ω–∞ –≤—Ä–∞–±–æ—Ç–µ–Ω–∞—Ç–∞, –¥–∞–ª–∏ —Ç–∏–µ —Ü–µ–ª–æ—Å–Ω–æ –≥–∏ –ø–æ–∫—Ä–∏–≤–∞–∞—Ç —Ä–∞—Ü–µ—Ç–µ?', points: 2.1 },
        { src: 'picture6.jpg', answer: 'FAKE', hint: '–î–∞–ª–∏ –æ—á–∏—Ç–µ –Ω–∞ –¥–æ–∫—Ç–æ—Ä–æ—Ç –∏–∑–≥–ª–µ–¥–∞–∞—Ç —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ?', points: 2.1 },
        { src: 'picture7.jpg', answer: 'FAKE', hint: '–î–∞–ª–∏ –∏–º–∞ –ø—Ä–∏—Ä–æ–¥–Ω–∞ —Ç–µ–∫—Å—Ç—É—Ä–∞ –Ω–∞ –∫—Ä–∑–Ω–æ—Ç–æ?.', points: 2.1 },
        { src: 'picture8.jpg', answer: 'REAL', hint: '–î–≤–∏–∂–µ—ö–µ.', points: 2.1 },
        { src: 'picture9.jpg', answer: 'REAL', hint: '–ü–æ–≥–ª–µ–¥–Ω–∏ –≥–∏ –¥–µ—Ç–∞–ª–∏—Ç–µ –Ω–∞ –¥—Ä–≤—ò–∞—Ç–∞.', points: 2.1 },
        { src: 'picture10.jpg', answer: 'FAKE', hint: '–ü–æ–≥–ª–µ–¥–Ω–µ—Ç–µ —ò–∞ –∫–æ—à–Ω–∏—á–∫–∞—Ç–∞ –Ω–∞ —Ç–æ—á–∞–∫–æ—Ç.', points: 2.1 }
    ];
    let current = 0;
    let score = 0;
    const scoreDisplay = document.getElementById('score-display');
    const imageEl = document.getElementById('currentImage');
    const hintBox = document.getElementById('hintBox');
    const helpHintBox = document.getElementById('helpHintBox');
    function showImage() {
        imageEl.src = images[current].src;
        imageEl.alt = `–°–ª–∏–∫–∞ ${current + 1}`;
        hideHelpHint();
        hideHint();
    }
    function checkAnswer(userAnswer) {
        if (images[current].answer === userAnswer) {
            score += images[current].points;
        }
        current++;
        updateScore();
        if (current < images.length) {
            showImage();
        } else {
            document.getElementById('imageFrame').style.display = 'none';
            document.getElementById('buttonGroup').style.display = 'none';
            const finalBox = document.getElementById('finalMessage');
            finalBox.textContent = `üéâ –ë—Ä–∞–≤–æ! –û—Å–≤–æ–∏ ${Math.round(score)} –ø–æ–µ–Ω–∏ –æ–¥ 21`;
            finalBox.style.display = 'block';
            setTimeout(() => {
                sessionStorage.setItem('scoreNivo2', score);
                window.location.href = 'Galerija.html';
            }, 1500);
        }
    }
    function updateScore() {
        scoreDisplay.textContent = Math.round(score);
    }
    function toggleHint() {
        if (helpHintBox.classList.contains('visible')) {
            hideHelpHint();
        } else {
            showHelpHint();
        }
    }
    function showHelpHint() {
        helpHintBox.textContent = images[current].hint;
        helpHintBox.classList.add('visible');
    }
    function hideHelpHint() {
        helpHintBox.classList.remove('visible');
        helpHintBox.textContent = '';
    }
    function hideHint() {
        hintBox.classList.remove('visible');
        hintBox.textContent = '';
    }
    window.onload = showImage;
</script>
</body>
</html>
